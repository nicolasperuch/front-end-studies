<div *ngIf="hero">
      <div class="container">
            <div class="margin-top-left-50">
                  <img width="500px" class="image-style" src="{{hero.gif}}">
            </div>
            <div class="flex-container margin-top-left-50">
                  <span>
                        <h1>{{hero.name}}</h1>
                  </span>
                  <div class="container padding-10">
                        <img width="50px" height="50px" src="../../assets/images/status/strenght.png">
                        <div class="margin-left-10-top-15">
                              <label class="text-status-style">Força: {{hero.status.forca}}</label>         
                        </div>
                  </div>
                  <div class="container padding-10">
                        <img width="50px" height="50px"src="../../assets/images/status/agility.png">
                        <div class="margin-left-10-top-15">
                              <label class="text-status-style">Destreza: {{hero.status.destreza}}</label>      
                        </div>
                  </div>
                  <div class="container padding-10">
                        <img width="50px" height="50px" src="../../assets/images/status/constitution.png">
                        <div class="margin-left-10-top-15">
                              <label class="text-status-style">Constituição: {{hero.status.constituicao}}</label>      
                        </div>
                  </div>
                  <div class="container padding-10">
                        <img width="50px" height="50px" src="../../assets/images/status/intelligence.png">
                        <div class="margin-left-10-top-15">
                              <label class="text-status-style">Inteligencia: {{hero.status.inteligencia}}</label>      
                        </div>
                  </div>
                  <div class="container padding-10">
                        <img width="50px" height="50px" src="../../assets/images/status/wisdom.png">
                        <div class="margin-left-10-top-15">
                              <label class="text-status-style">Sabedoria: {{hero.status.sabedoria}}</label>      
                        </div>
                  </div>
                  <div class="container padding-10">
                        <img width="50px" height="50px"src="../../assets/images/status/charisma.png">
                        <div class="margin-left-10-top-15">
                              <label class="text-status-style">Carisma: {{hero.status.carisma}}</label>      
                        </div>
                  </div>
                  <span class="go-back-button">
                        <button class="button" (click)="goBack()">
                              <span>
                                    Go back
                              </span>
                        </button>      
                  </span>
            </div>
      </div>
</div>
